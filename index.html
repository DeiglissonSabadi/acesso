<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be') no-repeat center center/cover;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    body.light {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    }

    body.light::before {
      background: rgba(255, 255, 255, 0.7);
    }

    .wrapper {
      width: 350px;
      background-color: transparent;
      border: 2px solid rgba(255,255,255,.2);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 10px rgba(0,0,0,.2);
      color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .wrapper h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      height: 50px;
      position: relative;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid rgba(255,255,255,.2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-box input::placeholder {
      color: #fff;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 15px 0;
    }

    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 3px;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      margin-top: 15px;
    }

    .register-link {
      text-align: center;
      font-size: 14px;
      margin: 20px 0 15px;
    }

    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }

    body.light .wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(0, 0, 0, 0.1);
      color: #000;
    }

    body.light .input-box input {
      border: 2px solid rgba(0, 0, 0, 0.2);
      color: #000;
    }

    body.light .input-box input::placeholder {
      color: #000;
    }

    body.light .remember-forgot a,
    body.light .register-link p a {
      color: #000;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      background: none;
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    body.light #theme-toggle {
      color: #000;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-btn" aria-label="Alternar tema">ðŸŒ™</button>

  <div class="wrapper">
    <form action="login.php" method="post">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" id="usuario" name="usuario" placeholder="UsuÃ¡rio" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Lembre-me</label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>NÃ£o tem conta? <a href="#">Registre-se</a></p>
      </div>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light') ? 'ðŸŒž' : 'ðŸŒ™';
    });
  </script>
</body>
</html>
