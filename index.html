<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - 7link</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles (Mobile-First) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Nova imagem de fundo para o tema escuro (provedor de internet) */
      background: url('https://images.unsplash.com/photo-1574311899933-28c0b7d7f7e9?auto=format&fit=crop&q=80&w=1920&h=1080') no-repeat center center/cover;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: all 0.3s ease;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Opacidade ligeiramente reduzida para o overlay escuro, para ver mais o fundo */
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px); /* Levemente mais blur para um efeito "futurista" */
      z-index: 0;
    }

    body.light {
      /* Nova imagem de fundo para o tema claro (provedor de internet) */
      background: url('https://images.unsplash.com/photo-1522204523234-87295a092807?auto=format&fit=crop&q=80&w=1920&h=1080') no-repeat center center/cover;
    }

    body.light::before {
      /* Opacidade ligeiramente reduzida para o overlay claro, para ver mais o fundo */
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(2px); /* Mantendo um blur suave */
    }

    /* Wrapper adjustments for mobile */
    .wrapper {
      width: 100%;
      max-width: 350px;
      background-color: transparent;
      border: 2px solid rgba(255,255,255,.3); /* Borda mais vis√≠vel para o tema escuro */
      backdrop-filter: blur(20px); /* Aumentado o blur para um efeito "glassmorphism" mais forte */
      box-shadow: 0 0 20px rgba(0,0,0,.3); /* Sombra mais pronunciada */
      color: #fff; /* Cor do texto padr√£o para o tema escuro */
      border-radius: 15px; /* Cantos mais arredondados */
      padding: 30px 25px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .wrapper h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff; /* T√≠tulo branco no tema escuro */
    }

    /* Styles for company name */
    .company-name {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #fff; /* Cor do texto da empresa para o tema escuro */
        padding-bottom: 5px;
        border-bottom: 3px solid #00E676; /* Verde vibrante para a 7link (tema escuro) */
        display: inline-block;
        line-height: 1.2;
        transition: all 0.3s ease;
    }

    .input-box {
      width: 100%;
      height: 50px;
      position: relative;
      margin: 25px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid rgba(255,255,255,.4); /* Borda do input mais vis√≠vel no tema escuro */
      border-radius: 40px;
      font-size: 15px;
      color: #fff; /* Cor do texto do input no tema escuro */
      padding: 15px 45px 15px 18px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Placeholder ligeiramente transparente no tema escuro */
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7); /* √çcone ligeiramente transparente no tema escuro */
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    .remember-forgot {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      margin: 15px 0;
      gap: 10px;
      color: #fff; /* Cor do texto para "Lembre-me" no tema escuro */
    }

    .remember-forgot label {
        margin-bottom: 5px;
    }

    .remember-forgot label input {
      accent-color: #00E676; /* Checkbox verde vibrante no tema escuro */
      margin-right: 3px;
    }

    .remember-forgot a {
      color: #00E676; /* Links em verde vibrante no tema escuro */
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #00E676; /* Bot√£o em verde vibrante no tema escuro */
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      color: #333; /* Texto escuro no bot√£o verde para contraste */
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #00C853; /* Verde ligeiramente mais escuro ao passar o mouse */
    }

    .register-link {
      text-align: center;
      font-size: 13px;
      margin: 20px 0 15px;
      color: #fff; /* Cor do texto para "N√£o tem conta?" no tema escuro */
    }

    .register-link p a {
      color: #00E676; /* Link em verde vibrante no tema escuro */
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }

    /* Light theme specific styles */
    body.light .wrapper {
      background-color: rgba(255, 255, 255, 0.75); /* Ligeiramente menos transparente para maior legibilidade */
      border: 2px solid rgba(0, 0, 0, 0.1);
      color: #333; /* Cor do texto padr√£o para o tema claro */
    }

    body.light .wrapper h1 {
        color: #333; /* T√≠tulo escuro no tema claro */
    }

    /* Light theme specific company name color and border color */
    body.light .company-name {
        color: #333; /* Cor do texto da empresa para o tema claro */
        border-bottom: 3px solid #00C853; /* Verde um pouco mais escuro para o tema claro */
    }

    body.light .input-box input {
      border: 2px solid rgba(0, 0, 0, 0.3); /* Borda do input mais vis√≠vel no tema claro */
      color: #333; /* Cor do texto do input no tema claro */
    }

    body.light .input-box input::placeholder {
      color: rgba(51, 51, 51, 0.7); /* Placeholder ligeiramente transparente no tema claro */
    }
    body.light .input-box i {
        color: rgba(51, 51, 51, 0.7); /* √çcone ligeiramente transparente no tema claro */
    }

    body.light .remember-forgot {
        color: #333; /* Cor do texto para "Lembre-me" no tema claro */
    }

    body.light .remember-forgot a,
    body.light .register-link p a {
      color: #00C853; /* Links em verde consistente no tema claro */
    }

    body.light .remember-forgot label input {
        accent-color: #00C853; /* Checkbox verde consistente no tema claro */
    }

    body.light .btn {
        background: #00C853; /* Bot√£o em verde consistente no tema claro */
        color: #fff; /* Texto branco no bot√£o verde */
    }
    body.light .btn:hover {
        background: #00A647; /* Verde ligeiramente mais escuro ao passar o mouse */
    }

    body.light .register-link {
        color: #333; /* Cor do texto para "N√£o tem conta?" no tema claro */
    }

    #theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 2;
      background: none;
      border: none;
      font-size: 22px;
      color: #fff; /* √çcone de tema branco no tema escuro */
      cursor: pointer;
    }

    body.light #theme-toggle {
      color: #333; /* √çcone de tema escuro no tema claro */
    }

    /* --- Media Queries for Larger Screens (Desktop) --- */
    @media (min-width: 768px) {
      body {
        padding: 0;
      }

      .wrapper {
        width: 350px;
        padding: 30px 40px;
      }

      .wrapper h1 {
        font-size: 36px;
      }

      /* Desktop company name size */
      .company-name {
          font-size: 36px;
          margin-bottom: 20px;
      }

      .input-box {
        margin: 30px 0;
      }

      .input-box input {
        font-size: 16px;
        padding: 20px 45px 20px 20px;
      }

      .input-box i {
        right: 20px;
        font-size: 20px;
      }

      .remember-forgot {
        flex-direction: row;
        justify-content: space-between;
        font-size: 14px;
        gap: 0;
      }

      .remember-forgot label {
        margin-bottom: 0;
      }

      .register-link {
        font-size: 14px;
      }

      #theme-toggle {
        top: 20px;
        right: 20px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-btn" aria-label="Alternar tema">üåô</button>

  <div class="wrapper">
    <form action="login.php" method="post" aria-label="Formul√°rio de Login">
      <div class="company-name">7link</div>
      <h1>Login</h1>

      <div class="input-box">
        <label for="usuario" class="sr-only">Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" placeholder="Usu√°rio" required autocomplete="username">
        <i class='bx bxs-user' aria-hidden="true"></i>
      </div>

      <div class="input-box">
        <label for="senha" class="sr-only">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="current-password">
        <i class='bx bxs-lock-alt' aria-hidden="true"></i>
      </div>

      <div class="remember-forgot">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Lembre-me</label>
        <a href="/forgot-password">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>N√£o tem conta? <a href="/register">Registre-se</a></p>
      </div>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
      body.classList.add(currentTheme);
      toggleBtn.textContent = body.classList.contains('light') ? 'üåû' : 'üåô';
    } else {
        toggleBtn.textContent = 'üåô';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        toggleBtn.textContent = 'üåû';
        localStorage.setItem('theme', 'light');
      } else {
        toggleBtn.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
