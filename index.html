      margin-right: 3px;

    .remember-forgot a {

      text-decoration: none;

    .remember-forgot a:hover {

      height: 45px;

      border: none;

      font-size: 16px;

      color: #000;
    }

    body.light .input-box input::placeholder {
      color: #000;
    }

    body.light .remember-forgot a,
    body.light .register-link p a {

    }

    body.light .remember-forgot label input {

    body.light .btn {

    }

    #theme-toggle {

      top: 15px; /* Adjusted for mobile */
      right: 15px; /* Adjusted for mobile */
      z-index: 2;
      background: none;
      border: none;

      }

      .wrapper h1 {
        font-size: 36px; /* Original heading size */

      .input-box {
        margin: 30px 0; /* Original margin */
      }

      .input-box input {
        font-size: 16px; /* Original font size */
        padding: 20px 45px 20px 20px; /* Original padding */
      }

      .input-box i {
        right: 20px; /* Original icon position */
        font-size: 20px; /* Original icon size */
      }

      .remember-forgot {
        flex-direction: row; /* Display side-by-side on desktop */
        justify-content: space-between; /* Original distribution */
        font-size: 14px; /* Original font size */
        gap: 0; /* Remove gap when side-by-side */

      .remember-forgot label {

      .register-link {

      }

      #theme-toggle {
        top: 20px; /* Original position for desktop */
        right: 20px; /* Original position for desktop */
        font-size: 24px; /* Original font size */
      }
    }
  </style>
</head>

    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
      body.classList.add(currentTheme);
      toggleBtn.textContent = body.classList.contains('light') ? 'ðŸŒž' : 'ðŸŒ™';
    } else {
        toggleBtn.textContent = 'ðŸŒ™';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        toggleBtn.textContent = 'ðŸŒž';
        localStorage.setItem('theme', 'light');
      } else {
        toggleBtn.textContent = 'ðŸŒ™';
